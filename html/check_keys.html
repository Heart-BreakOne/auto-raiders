<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Key checker</title>
	<script src="/javascript/shared_scripts.js"></script>
	<script src="/javascript/key_check.js"></script>
	<script src="/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>

<body>
	<div class="button_container">
		<button id="settings_button" class="green_button">Open settings</button>
		<button id="whitelist_button" class="green_button">Filter lists</button>
		<button id="log_button" class="green_button">Log</button>
		<button id="unit_button" class="green_button">Units</button>
		<button id="store_button" class="green_button">Chests</button>
		<button id="instructions_button" class="green_button">Instructions</button>
		<button id="key_check_button" class="green_button">Key check</button>
	</div>
	<h1>This page is used for debugging purposes</h1>
	<h4>Enter a key to check:</h4>
	<div id="keys_container" style="font-size: large;"></div><br>
	<input type="text" id="key_input">
	<button id="check_button" style="margin-right: 300px;">Check Key</button>
	<button id="delete_button">Delete Key</button>
	<pre id="data_container" style="font-size: 175%;"></pre>
	<button id="scrollBtnUp" title="Go to top">↑</button>
	<button id="scrollBtnDown" title="Go to bottom">↓</button>
</body>

</html>
