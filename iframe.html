<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="iframe.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/iframe_styles.css">
</head>
<main class="main"></main>
<body>
    <h1 style="font-size: xx-large;">Set your preferences here</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="button_container">
                    <button id="instructions_button" class="green_button">Instructions</button>
                    <button id="log_button" class="green_button">Log</button>
                    <button id="whitelist_button" class="green_button">Whitelist</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td><label for="offlineSwitch"><input type="checkbox" id="offlineSwitch"> Switch idle captain</label>
                </td>
                <td><label for="skipSwitch"><input type="checkbox" id="skipSwitch"> Leave blank if no loyalty</label>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><label for="scrollSwitch"><input type="checkbox" id="scrollSwitch"> Buy scrolls</label></td>
                <td><label for="extraSwitch"><input type="checkbox" id="extraSwitch"> Buy extra $100 scrolls</label>
                </td>
                <td><label for="questSwitch"><input type="checkbox" id="questSwitch"> Collect quests</label></td>
            </tr>
            <tr>
                <td><label for="dailySwitch"><input type="checkbox" id="dailySwitch"> Collect daily reward</label></td>
                <td><label for="battlepassSwitch"><input type="checkbox" id="battlepassSwitch"> Collect
                        battlepass</label></td>
                <td><label for="equipSwitch"><input type="checkbox" id="equipSwitch"> Equip captain skins</label></td>
            </tr>
            <tr>
                <td><label for="commonSwitch"><input type="checkbox" id="commonSwitch"> Use common units</label></td>
                <td><label for="uncommonSwitch"><input type="checkbox" id="uncommonSwitch"> Use uncommon units</label>
                </td>
                <td><label for="rareSwitch"><input type="checkbox" id="rareSwitch"> Use rare units</label></td>
            </tr>
            <tr>
                <td><label for="legendarySwitch"><input type="checkbox" id="legendarySwitch"> Use legendary
                        units</label></td>
                <td><label for="campaignSwitch"><input type="checkbox" id="campaignSwitch"> Unlimited Campaign</label>
                </td>
                <td><label for="duelSwitch"><input type="checkbox" id="duelSwitch"> Unlimited duels</label></td>
            </tr>
            <tr>
                <td><label for="clashSwitch"><input type="checkbox" id="clashSwitch"> Unlimited clashes</label></td>
                <td><label for="dungeonSwitch"><input type="checkbox" id="dungeonSwitch"> Unlimited dungeons</label>
                </td>
                <td><label for="favoriteSwitch"><input type="checkbox" id="favoriteSwitch"> Potions whitelist
                        only</label></td>
            </tr>
            <tr>
                <td><label><input type="radio" name="loyalty" value="0"> Don't preserve loyalty</label></td>
            </tr>
            <tr>
                <td><label><input type="radio" name="loyalty" value="2"> Preserve if not silver</label></td>
                <td><label><input type="radio" name="loyalty" value="3"> Preserve if not gold</label></td>
                <td><label><input type="radio" name="loyalty" value="4"> Preserve if not diamond</label></td>
                <td></td>
            </tr>
            <tr>
                <td><label><input type="radio" name="potion" value="0"> No potions</label></td>
                <td><label><input type="radio" name="potion" value="1"> Potions at 45</label></td>
                <td><label><input type="radio" name="potion" value="2"> Potions at 100</label></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
